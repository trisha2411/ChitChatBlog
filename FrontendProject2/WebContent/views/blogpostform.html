<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<body>
<br><br>
<form>
<div class="form-group" style="width:50%;margin-left:350px; margin-top:40px;">
<label style="color:#fff;font-size:30px; ">Enter Blog Title</label>
<input type="text" ng-model="blogPost.blogTitle" class="form-control"> 
</div>
<div class="form-group" style="width:50%;margin-left:350px; margin-top:40px;">
<label style="color:#fff;font-size:30px;">Enter Description</label>
<textarea rows="7" cols="20" ng-model="blogPost.blogDescription" class="form-control"></textarea>
</div>
<div class="form-group">
          <label class="control-label col-sm-2" for="user">Upload Image:</label>
             <div class="col-sm-8">       
               <input type="file" id="myFile" name="image" required="required"/>   
         </div>
         </div> 
 
<div class="form-group" style="width:40%;margin-left:600px; margin-top:40px;">
<input type="submit" value="Add Blog" style="width:50%;height:30px;background-color:#000;color:#fff; " ng-click="saveBlogPost()">
</div>
</form>

</body>
</html>
