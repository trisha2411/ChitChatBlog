<html>
<head>
<link href="resources/css/editprofiledesign.css" rel="stylesheet"/>
<link href="//fonts.googleapis.com/css?family=Rajdhani:300,400,500,600,700" rel="stylesheet">

</head>
<body>
   
	<div class="main">
		<h1>Edit Profile Form</h1>
		<div class="w3_agile_main_grids">
			<div class="agileits_w3layouts_main_grid">
				<form>
					<div class="form-group">
Enter username:-
<input type="text" placeholder="Enter username" ng-model="user.userName" class="form-control" disabled>
<span style="color:red">{{duplicateUsername.message}}</span>
</div>

<div class="form-group">
Enter password:-
<input type="text" placeholder="Enter password" ng-model="user.password" class="form-control">
<span style="color:red">{{duplicateUsername.message}}</span>
</div>

<div class="form-group">
Enter Firstname:-
<input type="text" placeholder="Enter firstname" ng-model="user.firstName" class="form-control">
</div>

<div class="form-group">
Enter Lastname:-
<input type="text" placeholder="Enter lastname" ng-model="user.lastName" class="form-control">

</div>

<div class="form-group">
Enter Email:-
<input type="text" placeholder="Enter Email" ng-model="user.email" class="form-control">
<span style="color:red">{{duplicateEmail.message}}</span>
</div>

<div class="form-group">
Enter PhoneNumber:-
<input type="text" placeholder="Enter phonenumber" ng-model="user.phoneNumber" class="form-control">
</div>

<div class="form-group">
Enter Role:-
<input type="radio" ng-model="user.role" value="STUDENT">Student
<input type="radio" ng-model="user.role" value="ALUMINI">Alumini
<input type="radio" ng-model="user.role" value="EMPLOYEE">Employee
</div>

<div class="form-group">
<input type="submit" value="Edit" ng-click="updateUser()">
<span style="color:red">{{error.message}}</span>
</div>
			<div class="clear"> </div>
					
				</form>
			</div>
		</div>
		
	</div>
</body>
</html>
