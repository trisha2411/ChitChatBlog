<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="resources/css/jobformdesign.css" rel="stylesheet">

</head>
<body>
<div class="maindiv">
<form>
<table style="width:100%;">
<tr>
<td style="text-align: center;">
<h3 style="letter-spacing: 1px;color: white;"><b>Enter Job Title</b></h3></td>
<td>
<input type="text" ng-model="job.jobTittle"  required="required">
</td>
</tr>
<tr>
<td style="text-align: center;">
<label for=""><h3 style="letter-spacing: 1px;color: white;"><b>Enter Job Description</b></h3></label></td>
<td>
<input type="text" ng-model="job.jobDescription" required="required">
</td>
</tr>
<tr>

<td style="text-align: center;">
<label for=""><h3 style="letter-spacing: 1px;color: white;"><b>Enter skills Required</b></h3></label></td>
<td>
<input type="text" ng-model="job.skillsRequired"  required="required">
</td>
</tr>
<tr>

<td style="text-align: center;">
<label for=""><h3 style="letter-spacing: 1px;color: white;"><b>Enter Location</b></h3></label></td>
<td>
<input type="text" ng-model="job.location"  required="required">
</td>
</tr>
<tr>

<td style="text-align: center;">
<label for=""><h3 style="letter-spacing: 1px;color: white;"><b>Enter Salary</b></h3></label></td>
<td>
<input type="text" ng-model="job.salary" >
</td>
</tr>
<tr>

<td style="text-align: center;">
<label for=""><h3 style="letter-spacing: 1px;color: white;"><b>Enter company name</b></h3></label></td>
<td>
<input type="text" ng-model="job.companyName"  required="required">
</td>
</tr>
<tr>

<td style="text-align: center;">
<label for=""><h3 style="letter-spacing: 1px;color: white;"><b>Enter years of experience</b></h3></label></td>
<td>
<input type="text" ng-model="job.yrsOfExp"  required="required">
</td>
</tr>
<tr>
<td colspan="2" style="text-align: center;">
<input type="submit" style="text-align: center;margin-left: 120px;width:70%;" ng-click="saveJob()"/></td>
</tr>
</table>
</form>
</div>
</body>
</html>
