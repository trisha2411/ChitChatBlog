<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="resources/js/jquery.js" type="text/javascript"></script>

<link href="resources/css/listoffriendsdesign.css" rel="stylesheet"/>
</head>
<body>

<div class="maindiv">
				<h1>Friend List</h1>
				
					<div  class="friendtab"><b style="margin-top:20px;">Friends</b></div>
				
	<div class="container"  >
    <div class="row text-center" >
      <div class="col-sm-3" style="width:60%;margin-left:250px;"  ng-repeat="friend in friends" >
        <div class="thumbnail">
        <table style="width:100%;">
        <tr style="background-color: #5499C7">
        <td style="width:40%;">
        <div class="pic1" ng-if="currentUser.userName!=friend.fromId">
		 
			<img src="http://localhost:8080/BackendProject2/getprofilepic/{{friend.fromId}}" height="80px" width="100px" >
	    
	   </div>
	  
	<div class="pic2" ng-if="currentUser.userName!=friend.toId">		
			
			<img src="http://localhost:8080/BackendProject2/getprofilepic/{{friend.toId}} " height="80px" width="100px">
			
	</div>
	</td>
	<td style="width:60%;">	
	<div class="data1" ng-if="currentUser.userName!=friend.fromId">
		<h2 style="font-size: 30px;"><b>{{friend.fromId}}</b></h2>
		
	
	</div>
	
	<div class="data2" ng-if="currentUser.userName!=friend.toId">
		<h2  style="font-size: 30px;"><b>{{friend.toId}}</b></h2>
		
	
	</div>
	</td>
         </tr>
         </table> 
        </div>
      </div>
      
      </div>
      </div>
			</div>
			
			
			<br>
</body>
</html>
